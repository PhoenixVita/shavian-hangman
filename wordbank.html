<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your words!</title>
    <link rel="stylesheet" href="./stylesheet.css">    
</head>
<body>
    <div class="container">
        <form action="/wordbank" method="post">
            <div class="list">
                <input name="words" placeholder="Enter list of words" type="text">
            </div>
            <button class="addwords" type="submit">Add words</button>
        </form>
    </div>
</body>
</html>
