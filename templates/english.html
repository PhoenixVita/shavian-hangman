{% extends "layout.html" %}

{% block title %}
    Choose your words!
{% endblock %}

{% block main %}
    <div class="container">
        <form action="/wordbank" method="post">
            <div class="list">
                <input name="words" placeholder="Enter list of words" type="text">
            </div>
            <button class="addwords" type="submit">Add words</button>
        </form>
    </div>
{% endblock %}
